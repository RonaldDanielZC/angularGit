<body>
  <table>
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Edad</th>
        <th>Ciudad</th>
        <th>Documento</th>
      </tr>
    </thead>
  <tbody>
  @for (persona of personas; track $index){
    <tr>
      <td>{{persona.nombre}}</td>
      <td>{{persona.edad}}</td>
      <td>{{persona.documento}}</td>
      <td>{{persona.ciudad}}</td>
    </tr>
  }
  </tbody>
  </table>
</body>
